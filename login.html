<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Recetas</title>
        <link rel="icon" href="Imagenes/logo_receta-icono.png" type="image/png">
        <link rel="stylesheet" href="CSS/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="formularios">
                    <form action="">
                        <h2>Iniciar seción</h2>
                        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                        <div class="entrada-container">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Correo Electrónico">
                        </div>
                        <div class="entrada-container">
                            <div class="olvidado">
                                <label for="password">Contraseña</label>
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                            <input id="password" type="password" placeholder="Contraseña">
                        </div>
                        <div class="recuerdame">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Recuérdame</label>
                        </div>
                        <button>INICIAR SESIÓN</button>
                        <div class="linea-texto">
                            <span>o iniciar sesión con</span>
                        </div>
                        <div class="otro-login">
                            <a href="#" class="google">
                                <img src="iconos/google.svg" alt="">
                                <span>Google</span>
                            </a>
                            <a href="#" class="facebook">
                                <img src="iconos/facebook.svg" alt="">
                                <span>Facebook</span>
                            </a>
                        </div>
                    </form>
                    <form action="">
                        <h2>Registro</h2>
                        <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
                        <div class="entrada-container">
                            <label for="name">Nombre</label>
                            <input id="name" type="text" placeholder="Nombre">
                        </div>
                        <div class="entrada-container">
                            <div class="olvidado">
                                <label for="password">Contraseña</label>
                            </div>
                            <input id="password" type="password" placeholder="Contraseña">
                        </div>
                        <div class="recuerdame">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Recuérdame</label>
                        </div>
                        <button class="registrar-btn">REGISTRAR</button>
                    </form>
                </div>
            </div>
            <div class="banner">
                <div class="forma forma1"></div>
                <div class="forma forma2"></div>
                <div class="forma forma3"></div>
                <section>
                    <h1>Bienvenido a <span>Recipepad</span></h1>
                    <p>Inicie sesión para acceder a su cuenta</p>
                    <img src="Imagenes/banner_cocina.png" alt="">
                </section>
            </div>
            <div class="barra-lateral">

            </div>
        </div>
    </body>
</html>
