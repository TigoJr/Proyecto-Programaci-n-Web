<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Recetas</title>
        <link rel="icon" href="Imagenes/logo_receta-icono.png" type="image/png">
        <link rel="stylesheet" href="CSS/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <div class="container">
            <div class="image-section">
                <img
                    src="https://images.unsplash.com/photo-1504674900247-0877df9cc836"
                    alt="Receta deliciosa" class="animated-img">
            </div>
            <div class="login-section">
                <h2>Iniciar Sesión
                    <img class="sombrero"
                        src="Imagenes/sombrero-de-cocinero.png" alt>

                </h2>
                <form>
                    <input class="correo" type="text"
                        placeholder="Correo electrónico" required>
                    <input class="contraseña" placeholder="Contraseña" required>
                    <a href="index.html"
                        class="animated-btn">Entrar</a>
                    <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                </form>
            </div>
        </div>
    </body>
